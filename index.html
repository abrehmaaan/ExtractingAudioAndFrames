<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      .carousel, .center-div{
        margin: auto;
width: 60%;
padding: 10px;
      }
      .audio{
        width: 100%;
      }
    </style>
    <title>Interface</title>
  </head>
  <body>
  <div class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" id="carousel">
    <div class="carousel-item active">
      <img class="d-block w-100" src="frames/frame0.jpg">
    </div>
    
  </div>
</div>
<div class="center-div">
<audio class="audio" controls autoplay>
  <source src="audio.mp3" type="audio/mpeg">
</audio>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      let c = document.getElementById('carousel');
      let d = document.createElement('div');
      d.className = "carousel-item";
      for(let i = 1;i<=248;i++){
        let dd = d.cloneNode();
        dd.innerHTML = '<img class="d-block w-100" src="frames/frame'+i+'.jpg">';
        c.appendChild(dd);
      }
      $('.carousel').carousel({
  interval: 1,
  pause: false
})
    </script>
  </body>
</html>
